<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="product-page">
        <div class="product-gallery">
            <img id="mainImage" src="/boAt Airdopes 172 3.webp" alt="Product Image" />
            <div class="thumbnails">
                <img onclick="changeImage('boAt Airdopes 172 3.webp')" src="/boAt Airdopes 172 3.webp" alt="Product Thumbnail 1" />
                <img onclick="changeImage('boAt Airdopes 172 3.webp')" src="/boAt Airdopes 172 3.webp" alt="Product Thumbnail 2" />
            </div>
        </div>

        <div class="product-details">
            <h1>Product Name</h1>
            <p class="price">$99.99</p>
            <p class="description">This is a most famous Product so far.</p>
            <button id="addToCart">Add to Cart</button>
        </div>

        <div class="cart">
            <h2>Shopping Cart</h2>
            <div id="cartItems"></div>
            <p>Total: $<span id="totalPrice">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
